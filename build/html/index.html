<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <!-- input field -->
        <input type="text" class="input" id="iput" placeholder="0" disabled>

        <!-- first bar of operations-->
        <div class="operations1">
            <div class="itemof1" onclick="deg()">deg</div>
            <div class="itemof1" onclick="fe()">f-e</div>
        </div>

        <!-- second bar of operations -->
        <div class="operations2">
            <div class="itemof2" onclick="clearValues()">mc</div>
            <div class="itemof2" onclick="mrValues()">mr</div>
            <div class="itemof2" onclick="addAsPositive()">m+</div>
            <div class="itemof2" onclick="addAsNegative()">m-</div>
            <!-- <div class="itemof2">ms</div> -->
        </div>

        <!-- third bar of operations -->
        <div class="operations3">

            <div class="itemof3">
                <img src="../assests/trigonometry.png" alt="triangle">
                trigonometry
                <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="zZ3yfL">
                    <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff"
                        class="_2gTTdy"></path>
                </svg>
                <div class="submenu">
                    <div class="subitem" onclick = "sin()">sin</div>
                    <div class="subitem" onclick = "cos()">cos</div>
                    <div class="subitem" onclick = "tan()">tan</div>
                    <div class="subitem" onclick = "sinh()">sinh</div>
                    <div class="subitem" onclick = "cosh()">cosh</div>
                    <div class="subitem" onclick = "tanh()">tanh</div>
                </div>
            </div>

            <div class="itemof3">
                <img src="../assests/function.png" alt="function">
                function
                <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="zZ3yfL">
                    <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff"
                        class="_2gTTdy">
                    </path>
                </svg>
                <div class="submenu">
                    <div class="subitem" onclick="x2()">x<sup>2</sup></div>
                    <div class="subitem" onclick="_1byx()"><sup>1</sup>/x</div>
                    <div class="subitem" onclick="modex()">|x|</div>
                    <div class="subitem" onclick="exp()">exp</div>
                    <div class="subitem" onclick="add('%')">mod</div>
                    <div class="subitem" onclick="random()">rand</div>
                </div>
            </div>

        </div>

        <!-- fourth bar of operations -->
        <div class="operations4">

            <div class="itemof4">2<sup>nd</sup></div>
            <div class="itemof4" onclick="pi()">&#960;</div>
            <div class="itemof4" onclick="e()">e</div>
            <div class="itemof4 clear" onclick="clearinput()">C</div>
            <div class="itemof4 back" onclick="backspace()"><img src="../assests/back.png" alt="back"></div>
            <div class="itemof4" onclick="squareroot()">&#8730;x</div>
            <div class="itemof4" onclick="add('(')">(</div>
            <div class="itemof4" onclick="add(')')">)</div>
            <div class="itemof4" onclick="factorial()">n!</div>
            <div class="itemof4" onclick="add('/')"><img src="../assests/division.png" alt="division"></div>
            <div class="itemof4" onclick="add('**')">x<sup>y</sup></div>
            <div class="itemof4 main"onclick="add('7')">7</div>
            <div class="itemof4 main"onclick="add('8')">8</div>
            <div class="itemof4 main"onclick="add('9')">9</div>
            <div class="itemof4" onclick="add('*')"><img src="../assests/multiplication.png" alt="multiplication"></div>
            <div class="itemof4" onclick="_10x()">10<sup>x</sup></div>
            <div class="itemof4 main"onclick="add('4')">4</div>
            <div class="itemof4 main"onclick="add('5')">5</div>
            <div class="itemof4 main"onclick="add('6')">6</div>
            <div class="itemof4" onclick="add('-')"><img src="../assests/substraction.png" alt="substraction"></div>
            <div class="itemof4" onclick="log()">log</div>
            <div class="itemof4 main"onclick="add('1')">1</div>
            <div class="itemof4 main"onclick="add('2')">2</div>
            <div class="itemof4 main"onclick="add('3')">3</div>
            <div class="itemof4" onclick="add('+')"><img src="../assests/plus.png" alt="addition"></div>
            <div class="itemof4" onclick="ln()">ln</div>
            <div class="itemof4 main" onclick="plusminus()">+ / -</div>
            <div class="itemof4 main"onclick="add('0')">0</div>
            <div class="itemof4 main"onclick="add('.')">.</div>
            <div class="itemof4" onclick="solve()"><img src="../assests/equal.png" alt="equal to"></div>

        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
