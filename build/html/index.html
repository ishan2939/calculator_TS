<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>
    <div class="outerContainer">
        <div class="calculatorContainer">
            <div class="title">Calculator</div>
            <div class="calculator">
                <!-- input field -->
                <input type="text" class="input" id="iput" placeholder="0" disabled>

                <!-- first bar of operations-->
                <div class="operations1">
                    <div class="itemof1" id="deg">deg</div>
                    <div class="itemof1" id="fe">f-e</div>
                </div>

                <!-- second bar of operations -->
                <div class="operations2">
                    <div class="itemof2" id="mc">mc</div>
                    <div class="itemof2" id="mr">mr</div>
                    <div class="itemof2" id="m+">m+</div>
                    <div class="itemof2" id="m-">m-</div>
                    <!-- <div class="itemof2">ms</div> -->
                </div>

                <!-- third bar of operations -->
                <div class="operations3">

                    <div class="itemof3">
                        <img src="../assests/trigonometry.png" alt="triangle">
                        trigonometry
                        <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg"
                            class="zZ3yfL">
                            <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff"
                                class="_2gTTdy"></path>
                        </svg>
                        <div class="submenu">
                            <div class="subitem" id="sin">sin</div>
                            <div class="subitem" id="cos">cos</div>
                            <div class="subitem" id="tan">tan</div>
                            <div class="subitem" id="sinh">sinh</div>
                            <div class="subitem" id="cosh">cosh</div>
                            <div class="subitem" id="tanh">tanh</div>
                        </div>
                    </div>

                    <div class="itemof3">
                        <img src="../assests/function.png" alt="function">
                        function
                        <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg"
                            class="zZ3yfL">
                            <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff"
                                class="_2gTTdy">
                            </path>
                        </svg>
                        <div class="submenu">
                            <div class="subitem" id="square">x<sup>2</sup></div>
                            <div class="subitem" id="divBy1"><sup>1</sup>/x</div>
                            <div class="subitem" id="mod">|x|</div>
                            <div class="subitem" id="exp">exp</div>
                            <div class="subitem" id="%">%</div>
                            <div class="subitem" id="rand">rand</div>
                        </div>
                    </div>

                </div>

                <!-- fourth bar of operations -->
                <div class="operations4">

                    <div class="itemof4">2<sup>nd</sup></div>
                    <div class="itemof4" id="pie">&#960;</div>
                    <div class="itemof4" id="e">e</div>
                    <div class="itemof4 clear" id="clear">C</div>
                    <div class="itemof4 back" id="back"></div>
                    <div class="itemof4" id="root">&#8730;x</div>
                    <div class="itemof4" id="(">(</div>
                    <div class="itemof4" id=")">)</div>
                    <div class="itemof4" id="fac">n!</div>
                    <div class="itemof4 divide" id="/"></div>
                    <div class="itemof4" id="pow">x<sup>y</sup></div>
                    <div class="itemof4 main" id="7">7</div>
                    <div class="itemof4 main" id="8">8</div>
                    <div class="itemof4 main" id="9">9</div>
                    <div class="itemof4 multiply" id="*"></div>
                    <div class="itemof4" id="ten-pow">10<sup>x</sup></div>
                    <div class="itemof4 main" id="4">4</div>
                    <div class="itemof4 main" id="5">5</div>
                    <div class="itemof4 main" id="6">6</div>
                    <div class="itemof4 minus" id="-"></div>
                    <div class="itemof4" id="log">log</div>
                    <div class="itemof4 main" id="1">1</div>
                    <div class="itemof4 main" id="2">2</div>
                    <div class="itemof4 main" id="3">3</div>
                    <div class="itemof4 plus" id="+"></div>
                    <div class="itemof4" id="ln">ln</div>
                    <div class="itemof4 main" id="sign">+ / -</div>
                    <div class="itemof4 main" id="0">0</div>
                    <div class="itemof4 main" id=".">.</div>
                    <div class="itemof4 equal" id="equal"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
